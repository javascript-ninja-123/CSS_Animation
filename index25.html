<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      display: flex;
      min-height:100vh;
      align-items: center;
      justify-content: center;
      background: black;
    }
    img{
      animation:heart .6s linear infinite;
    }
    @keyframes heart {
      0%{
        transform:scale(1);
      }
      25%{
        transform:scale(1);
      }
      50%{
        transform:scale(1.4);
      }
      75%{
        transform:scale(1.2);
      }
      90%{
          transform:scale(1.4);
      }
      100%{
        transform:scale(1);
      }

    }
  </style>
</head>
<body>


  <div>
    <img src="http://www.pngpix.com/wp-content/uploads/2016/05/PNGPIX-COM-Heart-Shape-PNG-Image-500x474.png" alt="heart">
  </div>
</body>
</html>
