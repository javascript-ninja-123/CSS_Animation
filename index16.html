<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  html{
    font-size:62.5%;
  }
  body{
    display: flex;
    align-items: center;
    justify-content: center;
    min-height:100vh;
  }
  .container{
    width:50rem;
    height:50rem;
    margin:0 auto;
    position:relative;
    overflow:hidden;
  }
  .container img{
    width:100%;
    height:100%;
    object-fit: cover;
  }

  .container > * {
    transition:all .5s ease-in-out;
  }

  .container:hover img{
    transform:scale(1.5) rotate(9deg);
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="image">
  </div>
</body>
</html>
